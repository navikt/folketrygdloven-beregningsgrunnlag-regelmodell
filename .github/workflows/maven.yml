name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: mvn -e -Dserver.password=${env.GITHUB_TOKEN} -Dserver.username=${env.GITHUB_ACTOR} deploy 
      
